<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>

    <link type="text/css" rel="stylesheet" href="css/boostrap/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-2">
                    <div class="card-body">
                        <form action="">
                            <h3>Contatos</h3>
                            <div class="form-group">
                                <label for="">Nome:</label>
                                <input type="text" class="form-control form-control-sm" placeholder="Nome">
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="">Telefone:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="">
                                </div>
                                <div class="col-2 mt-4 text-center">
                                    <button class="btn btn-primary btn-sm mt-2" title="Acionar telefone"> <i
                                            class="fas fa-plus"></i> </button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="">E-mail:</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="">
                                </div>
                                <div class="col-2 mt-4 text-center">
                                    <button class="btn btn-primary btn-sm mt-2" title="Acionar telefone"> <i
                                            class="fas fa-plus"></i> </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>

    <script  src="js/jquery.min.js"></script>
    <script src="css/fontawesome/js/all.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/axios/dist/axios.min.js"></script>
    <script>

    </script>
</body>

</html>
